<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body onload="mapLoad()">
  <main class="text-center pt-4">
    <h1>IP Address Tracker</h1>
    <form id="form" class="search input-group position-absolute start-50 translate-middle-x">
      <input type="text" class="form-control rounded-start-4" id="query" placeholder="Search for any IP address or domain" aria-label="Search for IP">
      <button class="btn rounded-end-4" type="button" id="button-addon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom"></button>
    </form>
    <div class="info shadow justify-content-between position-absolute start-50 translate-middle-x rounded-4">
      <div class="ip-address">
        <h2>IP Address</h2>
        <span id="ip-address">8.8.8.8</span>
      </div>
      <hr>
      <div class="location">
        <h2>Location</h2>
        <span id="location">Mountain View, California 94035</span>
      </div>
      <hr>
      <div class="timezone">
        <h2>Timezone</h2>
        <span id="timezone">UTC -08:00</span>
      </div>
      <hr>
      <div class="isp">
        <h2>ISP</h2>
        <span id="isp">GOOGLE</span>
      </div>
    </div>
  </main>
  <div id="map"></div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akross</a>.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <script src="./assets/js/index.js"></script>
</body>

</html>
