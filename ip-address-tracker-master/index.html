<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body onload="mapLoad()">
  <main class="text-center pt-4">
    <header>
      <h1>IP Address Tracker</h1>
      <form id="form" class="search input-group my-5 position-absolute start-50 translate-middle-x">
        <input type="text" class="form-control rounded-start-4" id="query" placeholder="Search for any IP address or domain" aria-label="Search for IP">
        <button class="btn px-4 rounded-end-4" type="button" id="button-addon"></button>
      </form>
      <div class="info d-flex shadow justify-content-between position-absolute start-50 translate-middle-x text-start p-5 rounded-4">
        <div class="ip-address">
          <h2>IP Address</h2>
          <span id="ip-address">192.212.174.101</span>
        </div>
        <hr>
        <div class="location">
          <h2>Location</h2>
          <span id="location">Brooklyn, NY 10001</span>
        </div>
        <hr>
        <div class="timezone">
          <h2>Timezone</h2>
          <span id="timezone">
            <h3>UTC</h3>-05:00
          </span>
        </div>
        <hr>
        <div class="isp">
          <h2>ISP</h2>
          <span id="isp">SpaceX Starlink</span>
        </div>
      </div>
    </header>
  </main>
  <div id="map"></div>

</html>
